    <link rel="stylesheet" href="style.css">

    <div class="container-fluid" id="navegacion">
        <a class="navbar-brand" href="index.html"><img src="static/logo g_servicios.png" alt=""></a>

<main class="container-fluid mt-3 p-3" id="form">
    <div class="row">
        <div class="col">
            <h1 class="text-center mb-3">CONTACTANOS</h1>
            <form action="#">
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="firstName" class="form-control" placeholder="Nombre"
                            aria-label="First name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Apellido</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Apellido"
                            aria-label="Last name" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email"
                            aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Telefono (opcional)</label>
                        <input type="text" name="phone" class="form-control" placeholder="Telefono"
                            aria-label="Phone">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Solucion requerida</label>
                        <input type="text" name="subject" class="form-control" placeholder="Solucion"
                            aria-label="Subject" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Descibenos tu problema</label>
                        <textarea type="text" name="message" class="form-control" placeholder="Cuentanos acerca de tu problema"
                            aria-label="Message" required></textarea>
                    </div>
                </div>
                <div class="container text-center">
                <button type="submit" class="btn mt-2" id="btn-form">Submit</button>
                </div>
            </form>
        </div>
    </div>

</main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
